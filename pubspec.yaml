name: amozeshyar
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  get_it: ^8.0.3
  equatable: ^2.0.7
  dartz: ^0.10.1
  hive: ^2.2.3
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  path_provider: ^2.1.5
  toastification: ^2.3.0
  flutter_svg: ^2.0.16

dev_dependencies:

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/jsons/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: IranSans
      fonts:
        - asset: assets/fonts/IRANSans.ttf
    - family: IranSansNumber
      fonts:
        - asset: assets/fonts/IRANSans(FaNum).ttf